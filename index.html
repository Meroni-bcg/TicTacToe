<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MeroLarks TTT </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>The MeroLarks TicTacToe </header>
    <div class="content">
      <div class="title"><span>Choose your character</span></div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
    </div>
  </div> 

 
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Player X  <p>Your Turn</p> </span>
        <span class="Oturn">Player O  <p>Your Turn</p> </span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Rematch</button></div>
  </div>

  <script src="index.js"></script>

</body>
</html>
